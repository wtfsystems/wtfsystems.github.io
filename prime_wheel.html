<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>wtfsystems.net - prime wheel demo</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="prime_wheel.js"></script>
    <style>
        #toggle_button {
            min-width: 164px;
            max-width: 164px;
            width: 164px;
        }
        .button {
            background-color: #ffffff;
            color: #000000;
            padding: 2px;
            border-radius: 12px;
        }
        .button:hover {
            background-color: #808080;
            color: #000000;
        }
        .button:active {
            background-color: #808080;
            color: #000000;
            transform: translateY(4px);
        }
    </style>
</head>

<body>

<canvas id="background_canvas"></canvas>

<div id="toggle_button" class="content">
    <button class="button" onclick="toggle_background(the_wheel)">Toggle Background</button>
</div>

<script type="text/javascript">
    let the_wheel = new prime_wheel();
    the_wheel.animate_proc = setInterval(function() { animate_wheel(the_wheel) }, the_wheel.INTERVAL);
</script>

</body>
</html>
