Please use the form below if you would like to send me a message.

<form name="submit-to-google-sheet" id="submit-to-google-sheet">
<input name="name" type="text" placeholder="Your name" size="28" required/>
<input name="email" type="email" placeholder="Your email" size="28" required/>
<br/><br/>
<textarea name="message" type="text" placeholder="Type a message!" cols="58" rows="6" required></textarea>
<br/><br/>
<button type="submit">Submit<br/>. * ･ ｡ﾟ☆━੧༼ •́ ヮ •̀ ༽୨</button>
</form>

<script>
    //  From:  https://github.com/jamiewilson/form-to-google-sheets
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwuE-jfH-ZanjllWwAqYPieGZ3byinXQduncinAVYnFRT6WuwGo/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))

      window.alert("Thanks for your message!");
      document.getElementById("submit-to-google-sheet").reset(); 
    })
</script>
